<!-- This page is to edit a comment on a story -->


{% extends "base.html" %}


{% block title %}Edit comment{% endblock %}

{% block content %}
    <div class="container">
    <h2>Comment on this story! </h2>
        <form class="form-horizontal" role="form" method="post" action=".">
               {%  csrf_token %}
               <div class="form-group">
                    <div class="col-sm-10">
                        {{ form.text }}
                    </div>
                   {% if form.text.errors %}
                    <div class="col-sm-4">
                        {{ form.text.errors }}
                    </div>
                   {% endif %}
               </div>

               <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" title="Save">
                            {% if param == 'edit' %}
                                Save
                            {% else %}
                            Submit
                            {% endif %}
                        </button>
                    </div>
               </div>
        </form>
    </div>
{% endblock %}
